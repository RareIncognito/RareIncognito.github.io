<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clik</title>
</head>

<body>
  <style>
    body{
    background-color: navajowhite;
    }
  </style>
  <p id="amount"> score:0</p>
  <button type="button" id="Autoclicker">No work time</button>
  <img src="https://media.tenor.com/tJpismkC-BoAAAAd/ultrakill-v1.gif" id="image" </img>
  <img onclick=upgrade() src="https://media.tenor.com/qXZ9v0-qpiYAAAAC/v1-ultrakill.gif" id="upgrade" </img>
</body>

</html>

<script>
    var score = 0
    var clickCount = 1
  document.getElementById("image").addEventListener("click", addScore)
  document.getElementById("Autoclicker").addEventListener("click", autoClicker)
  function addScore() {
    score = score + clickCount
    document.getElementById("amount").innerText = score
  }
  function upgrade() {
    alert("LORENTZ FORCE GO")
    if(score>=100){
      clickCount=clickCount*2
      score=score-100
    }
  }

  function autoClicker(){
    setInterval(addScore, 1)
  }
</script>
